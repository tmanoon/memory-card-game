<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="icon" href="./assets/pics/card-game.png" />
    <title>Memory Cards</title>
</head>

<body>
    <header>
        <h1>Memory Card Game</h1>
    </header>
    <section class="game flex column align-center">
        <div class="user-stats flex">
            <div class="timer flex column align-center">
                <h3>Timer</h3>
                <p>?</p>
            </div>
            <div class="moves flex column align-center">
                <h3>Moves</h3>
                <p>?</p>
            </div>
            <div class="victory flex column align-center">
                <h3>Victory</h3>
                <p>?</p>
            </div>
            <div class="special-modes flex center">
                <button class="multi-select btn" onclick="onMultiSelectMode()">Multi Select Mode</button>
            </div>
        </div>
        <div class="user-actions flex center">
            <button class="start btn" onclick="onInit()">Start</button>
            <button class="new-round btn" onclick="onInit('harder')">New Round</button>
        </div>

        <div class="cards grid"></div>
    </section>
</body>
<script src="index.js"></script>

</html>
